<div class="ui padded two column grid">
	<div class="column">
		<div class="row">
			<h1 class="ui header">Catégories</h1>
		</div>
		<br>
		<div class="row">
			<div class="ui action input">
				<input [(ngModel)]="newCategory" placeholder="Nouvelle category" type="text" />
				<button (click)="addCategory(newCategory)" class="ui teal right labeled icon button">
					Ajouter
					<i class="add circle icon"></i>
				</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="ui grid">
				<div *ngFor="let category of categories" class="sixteen column row">
					<div class="five wide column">
						<button class="ui teal button">
							<i class="mouse pointer icon"></i>
							{{category.name}}
						</button>
					</div>
					<div class="two wide column">
						<div class="ui medium buttons">
						    <button (click)="editCategory(category)" class="ui yellow button">
						    	<i class="write icon"></i>
						    </button>
							<button (click)="deleteCategory(category)" class="ui red button">
								<i class="remove icon"></i>
							</button>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- dimmer -->
<div class="ui blurring page dimmer" [hidden]="dimmer">
  	<div class="content">
    	<div class="center">
			<div class="ui action input">
				<div *ngIf="selectedCategory">
					<h1 class="ui header white"><i class="write icon"></i>  Modifiez la catégorie</h1>
					<input [(ngModel)]="selectedCategory.name" placeholder="Editez votre catégorie" />
					<button 
						(click)="validateEditCategory(selectedCategory)" 
						class="ui green right labeled icon button"
					>
						Valider
						<i class="checkmark icon"></i>
					</button>
					<button 
						(click)="cancelEditCategory()" 
						class="ui yellow right labeled icon button"
					>
						Annuler
						<i class="minus icon"></i>
					</button>
				</div>
			</div>
		</div>
    </div>
</div>
